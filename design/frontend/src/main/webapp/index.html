<!DOCTYPE HTML>
<html>
<head>
    <title>
        Uskoci
    </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--<link rel="stylesheet" type="text/css" href="css/reset.css">-->
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.0.custom.min.css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="jquery/jquery-1.7.2.js" type="text/javascript">
    </script>
    <script src="jquery/jsontest.js" type="text/javascript">
    </script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="jquery/jquery.atmosphere.js">
    </script>
    <script type="text/javascript" src="jquery/jquery-ui-1.9.0.custom.min.js"></script>
    <script type="text/javascript" src="jquery/underscore-min.js"></script>
    <script type="text/javascript" src="jquery/templates.js"></script>
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="alert" id="turnInfo">
                <button type="button" class="close" data-dismiss="alert">close</button>
                <strong>Game not started...</strong>
            </div>
            <div id="welcomeScreen" class="hero-unit">
                <h1>Uskoci</h1>

                <p>a card game of Croatian Pirates</p>

                <div id="gameNavigation">
                    <button id="startGame" class="btn btn-primary btn-large">Start</button>
                    <select id="playerSelect" class="hidden">
                        <option></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>
            <div id="game" class="span12 hidden">
                <div id="otherResources2" class="row">
                    <div class="span4 resource" id="resource5">
                        <div class="span2 wood"></div>
                        <div class="span2 food"></div>
                        <div class="span2 weapon"></div>
                        <div class="span2 money"></div>
                    </div>
                    <div class="span4 resource" id="resource3">
                        <div class="span2 wood"></div>
                        <div class="span2 food"></div>
                        <div class="span2 weapon"></div>
                        <div class="span2 money"></div>
                    </div>
                    <div class="span4 resource" id="resource6">
                        <div class="span2 wood"></div>
                        <div class="span2 food"></div>
                        <div class="span2 weapon"></div>
                        <div class="span2 money"></div>
                    </div>
                </div>
                <div id="otherResources1" class="row">
                    <div class="span4 resource" id="resource2">
                        <div class="span2 wood"></div>
                        <div class="span2 food"></div>
                        <div class="span2 weapon"></div>
                        <div class="span2 money"></div>
                    </div>
                    <div class="span4" id="emptySpace"></div>
                    <div class="span4 resource" id="resource4">
                        <div class="span2 wood"></div>
                        <div class="span2 food"></div>
                        <div class="span2 weapon"></div>
                        <div class="span2 money"></div>
                    </div>
                </div>
                <div class="row" id="control">
                    <div class="span2">
                        <textarea id="console"></textarea>
                    </div>
                    <div class="span8">
                        <div class="row">
                            <div id="deck" class="span2 hidden"></div>
                            <div id="activeCard" class="span4"></div>
                            <div id="discardPile" class="span2"></div>
                        </div>
                        <div id="resource1" class="row resource">
                                <div class="span2 wood"></div>
                                <div class="span2 food"></div>
                                <div class="span2 weapon"></div>
                                <div class="span2 money"></div>
                        </div>
                        <div id="playerCards" class="row"></div>
                    </div>
                    <div id="controlButtons" class="span2"></div>
                </div>
            </div>
        </div>
        <div id="dialog-confirm" class="hidden" title="Restart game?"></div>
    </div>
</div>
</body>
</html>
